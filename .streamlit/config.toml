[server]
# Extended session timeout for Streamlit Cloud (max ~30 minutes)
# This helps prevent users from losing work due to session expiration
maxMessageSize = 200
enableStaticServing = true

[browser]
# Gather usage stats - set to false for privacy
gatherUsageStats = false

